<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function insertValue(value) {
            const display = document.querySelector('input[name="display"]');
            display.value += value;
        }

        function clearDisplay() {
            const display = document.querySelector('input[name="display"]');
            display.value = '';
        }

        function deleteLast() {
            const display = document.querySelector('input[name="display"]');
            display.value = display.value.toString().slice(0, -1);
        }

        function calculateResult() {
            const display = document.querySelector('input[name="display"]');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="DE" onclick="deleteLast()" class="operator">
                    <input type="button" value="." onclick="insertValue('.')" class="operator">
                    <input type="button" value="/" onclick="insertValue('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="insertValue('7')">
                    <input type="button" value="8" onclick="insertValue('8')">
                    <input type="button" value="9" onclick="insertValue('9')">
                    <input type="button" value="*" onclick="insertValue('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="insertValue('4')">
                    <input type="button" value="5" onclick="insertValue('5')">
                    <input type="button" value="6" onclick="insertValue('6')">
                    <input type="button" value="-" onclick="insertValue('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="insertValue('1')">
                    <input type="button" value="2" onclick="insertValue('2')">
                    <input type="button" value="3" onclick="insertValue('3')">
                    <input type="button" value="+" onclick="insertValue('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="insertValue('00')">
                    <input type="button" value="0" onclick="insertValue('0')">
                    <input type="button" value="=" class="equal" onclick="calculateResult()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
